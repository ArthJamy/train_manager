<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Simulateur ferroviaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
</head>

<body>
    <header>
        <div class="header-left">
            <label for="heure">Heure actuelle :</label>
            <input type="time" id="heure" step="1" value="08:15:00">
            <button id="mode-heure">‚è∞ Heure r√©elle</button>
        </div>
        <h2 class="header-center">Simulateur ferroviaire ‚Äî Est de la France</h2>
        <div class="header-right">
            <button id="btn-flotte" class="btn-dark">üó∫Ô∏è Flotte</button>

            <select id="select-affichage" class="btn-dark">
                <option value="electrification">√âlectrification</option>
                <option value="vitesse">Vitesse</option>
                <option value="signalisation">Signalisation</option>
                <option value="type">Type</option>
            </select>

            <div class="dropdown">
                <button id="btn-pages" class="btn-dark">‚öôÔ∏è Outils</button>
                <div class="dropdown-content">
                    <a href="./creationGareLigne.html" target="_blank">√âditeur gares / lignes</a>
                    <a href="./catalogueEngins.html" target="_blank">Catalogue des trains</a>
                    <a href="#0" target="_blank">Debug / test</a>
                </div>
            </div>
        </div>
    </header>

    <div id="app">
        <div id="info-panel">
            <h2>Informations</h2>
            <div id="info-content">Cliquez sur un train ou une gare</div>
        </div>

        <div id="canvas-container">
            <!-- La carte p5 sera ins√©r√©e ici -->
            <div id="controls">
                <button class="arrow" id="up">‚Üë</button>
                <div>
                    <button class="arrow" id="left">‚Üê</button>
                    <button class="arrow" id="right">‚Üí</button>
                </div>
                <button class="arrow" id="down">‚Üì</button>

                <div id="zoom-controls">
                    <button class="arrow" id="zoom-in">Ôºã</button>
                    <button class="arrow" id="zoom-out">Ôºç</button>
                </div>
            </div>

        </div>
    </div>
    <div id="context-menu" style="display:none;"></div>

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/popup.js"></script>
    <script>
        // Ouvrir le catalogue en cliquant sur le nom
        function ouvrirCatalogue(nomTrain) {
            const urlNom = encodeURIComponent(nomTrain.trim());
            const lien = `catalogueEngins.html?train=${urlNom}`;
            window.open(lien, "_blank");
        }
    </script>
</body>


<!-- p5.js depuis un CDN -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</body>

</html>
