<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulateur ferroviaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
</head>

<body>
    <header>
        <div class="header-left">
            <label for="heure">Heure actuelle :</label>
            <input type="time" id="heure" step="1" value="08:15:00">
            <button id="mode-heure">⏰ Heure réelle</button>
        </div>
        <h2 class="header-center">Simulateur ferroviaire — Est de la France</h2>
        <div class="header-right">
            <input type="text" id="search-gare" list="liste-gares" placeholder="Rechercher une gare..."
                class="input-header" />
            <datalist id="liste-gares"></datalist>
            <button id="btn-flotte" class="btn-dark">🗺️ Flotte</button>

            <select id="select-affichage" class="btn-dark">
                <option value="electrification">Électrification</option>
                <option value="vitesse">Vitesse</option>
                <option value="signalisation">Signalisation</option>
                <option value="type">Type</option>
            </select>

            <div class="dropdown">
                <button id="btn-pages" class="btn-dark">⚙️ Outils</button>
                <div class="dropdown-content">
                    <a href="./catalogueEngins.html" target="_blank">🚞 Catalogue des trains</a>
                    <a href="#0" id="btn-stats">📊 Statistiques réseau</a>
                    <a href="./creationTrains.html" target="_blank">🛠️ Création trains / trajets</a>
                    <a href="./creationGareLigne.html" target="_blank">🛠️ Éditeur gares / lignes</a>
                    <a href="#0" id="btn-save-map">📷 Enregistrer la carte</a>
                </div>
            </div>
        </div>

        <!-- 🔽 Menu mobile -->
        <button id="menu-toggle">☰</button>
        <div id="menu-mobile">
            <button id="btn-flotte-mobile">🚄 Flotte</button>
            <button id="btn-stats-mobile">📊 Statistiques réseau</button>
            <button id="btn-save-map-mobile">📷 Enregistrer la carte</button>
        </div>


    </header>

    <div id="app">
        <div id="info-panel">
            <button id="close-info-mobile">✕</button>
            <h2>Informations</h2>
            <div id="info-content">Cliquez sur un train ou une gare</div>
        </div>

        <div id="canvas-container">
            <!-- La carte p5 sera insérée ici -->
            <div id="controls">
                <button class="arrow" id="up">↑</button>
                <div>
                    <button class="arrow" id="left">←</button>
                    <button class="arrow" id="right">→</button>
                </div>
                <button class="arrow" id="down">↓</button>

                <div id="zoom-controls">
                    <button class="arrow" id="zoom-in">＋</button>
                    <button class="arrow" id="zoom-out">－</button>
                </div>
            </div>

        </div>
    </div>
    <div id="context-menu" style="display:none;"></div>

    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/popup.js"></script>
    <script>
        // Ouvrir le catalogue en cliquant sur le nom
        function ouvrirCatalogue(nomTrain) {
            const urlNom = encodeURIComponent(nomTrain.trim());
            const lien = `catalogueEngins.html?train=${urlNom}`;
            window.open(lien, "_blank");
        }
    </script>

    <script>
        //Mode téléphone - Utiliser touchend et click pour une meilleure compatibilité
        const menuToggle = document.getElementById("menu-toggle");
        const menuMobile = document.getElementById("menu-mobile");
        const infoPanel = document.getElementById("info-panel");
        const closeInfoBtn = document.getElementById("close-info-mobile");

        // Toggle menu avec support tactile
        function toggleMenu(e) {
            e.preventDefault();
            e.stopPropagation();
            const isOpen = menuMobile.classList.contains("open");

            if (isOpen) {
                menuMobile.classList.remove("open");
                document.body.classList.remove("menu-open");
            } else {
                menuMobile.classList.add("open");
                document.body.classList.add("menu-open");
            }
        }

        menuToggle.addEventListener("touchend", toggleMenu);
        menuToggle.addEventListener("click", toggleMenu);

        document.addEventListener("touchend", (e) => {
            if (window.innerWidth > 800) return;

            const contextMenu = document.getElementById("context-menu");
            if (contextMenu && contextMenu.contains(e.target)) return;

            // Fermer le menu mobile sinon
            if (!menuMobile.contains(e.target) && e.target !== menuToggle) {
                menuMobile.classList.remove("open");
                document.body.classList.remove("menu-open");
            }

            // Fermer panneau infos
            if (document.body.classList.contains("info-open") && !infoPanel.contains(e.target)) {
                infoPanel.classList.remove("open");
                document.body.classList.remove("info-open");
            }
        });


        document.addEventListener("click", (e) => {
            if (window.innerWidth > 800) return;

            if (!menuMobile.contains(e.target) && e.target !== menuToggle) {
                menuMobile.classList.remove("open");
                document.body.classList.remove("menu-open");
            }

            if (document.body.classList.contains("info-open") &&
                !infoPanel.contains(e.target)) {
                infoPanel.classList.remove("open");
                document.body.classList.remove("info-open");
            }
        });

        // Empêcher la propagation des touches dans le menu
        menuMobile.addEventListener("touchend", (e) => {
            e.stopPropagation();
        });

        menuMobile.addEventListener("click", (e) => {
            e.stopPropagation();
        });

        infoPanel.addEventListener("touchend", (e) => {
            e.stopPropagation();
        });

        infoPanel.addEventListener("click", (e) => {
            e.stopPropagation();
        });

        // Bouton fermeture panneau info mobile
        function closeInfo(e) {
            e.preventDefault();
            e.stopPropagation();
            infoPanel.classList.remove("open");
            document.body.classList.remove("info-open");
        }

        closeInfoBtn.addEventListener("touchend", closeInfo);
        closeInfoBtn.addEventListener("click", closeInfo);

        // Dupliquer les actions de base
        document.getElementById("btn-flotte-mobile").addEventListener("click", () => {
            menuMobile.classList.remove("open");
            document.body.classList.remove("menu-open");
            document.getElementById("btn-flotte").click();
        });

        // Copier les actions des boutons PC
        document.getElementById("btn-stats-mobile").addEventListener("click", () => {
            document.getElementById("btn-stats").click();
        });

        document.getElementById("btn-save-map-mobile").addEventListener("click", () => {
            document.getElementById("btn-save-map").click();
        });
        // === Boutons tactiles du menu mobile ===
        // Bouton flotte mobile
        function openFlotteMobile(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById("btn-flotte").click();
            menuMobile.classList.remove("open");
            document.body.classList.remove("menu-open");
        }
        document.getElementById("btn-flotte-mobile").addEventListener("click", openFlotteMobile);
        document.getElementById("btn-flotte-mobile").addEventListener("touchend", openFlotteMobile);


        // Liens outils
        ["btn-stats-mobile", "btn-save-map-mobile"].forEach(id => {
            const el = document.getElementById(id);
            if (!el) return;
            el.addEventListener("click", () => document.getElementById(id.replace("-mobile", "")).click());
            el.addEventListener("touchend", () => document.getElementById(id.replace("-mobile", "")).click());
        });

        // === Boutons mobiles ===
        // Flotte mobile
        document.getElementById("btn-flotte-mobile").addEventListener("click", () => {
            document.getElementById("btn-flotte").click();
            menuMobile.classList.remove("open");
            document.body.classList.remove("menu-open");
        });

        // Statistiques réseau
        document.getElementById("btn-stats-mobile").addEventListener("click", () => {
            document.getElementById("btn-stats").click();
            menuMobile.classList.remove("open");
            document.body.classList.remove("menu-open");
        });
        // Sauvegarde carte
        document.getElementById("btn-save-map-mobile").addEventListener("click", () => {
            document.getElementById("btn-save-map").click();
            menuMobile.classList.remove("open");
            document.body.classList.remove("menu-open");
        });
    </script>
</body>


<!-- p5.js depuis un CDN -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</body>

</html>
